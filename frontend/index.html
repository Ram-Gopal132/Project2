<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OTP Based login</title>
</head>
<body>
    <h1>OTP Based login</h1>
    <div class="container email-container">
        <h2>Enter email</h2>
        <form action="" class="form email-form">
            <input type="email" name="email" id="email" placeholder="Enter email" placeholder="Enter email...">
            <span class="email-error"></span>
            <button class="btn email-submit">Send OTP</button>
        </form>
    </div>
    <div class="container OTP-container">
        <h2>Enter OTP</h2>
        <form action="" class="form OTP-form">
            <input type="number" name="otp" id="otp" placeholder="Enter otp" placeholder="Enter otp...">
            <span class="otp-error"></span>
            <button class="btn email-submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
